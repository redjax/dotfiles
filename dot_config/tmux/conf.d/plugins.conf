## Enable logging session
#  Keys:
#    - C-b P = Toggle logging for current pane
#    - C-b Alt+p = Save visible text in pane to a file
#    - C-b Alt+P = Save all scrollback to a file
#    - C-b Alt+c = Clear current pane's history
#  https://github.com/tmux-plugins/tmux-logging
set -g @plugin 'tmux-plugins/tmux-logging'

## Better mouse mode
#  https://github.com/nhdaly/tmux-better-mouse-mode
set -g @plugin 'nhdaly/tmux-better-mouse-mode'

## Matryoshka (nested sessions)
#  https://github.com/niqodea/tmux-matryoshka
set -g @plugin 'niqodea/tmux-matryoshka'

## Sessionist session management
#  https://github.com/tmux-plugins/tmux-sessionist
set -g @plugin 'tmux-plugins/tmux-sessionist'

## CPU & GPU status
#  https://github.com/tmux-plugins/tmux-cpu
set -g @plugin 'tmux-plugins/tmux-cpu'

## Mem/CPU load
#  https://github.com/thewtex/tmux-mem-cpu-load
# set -g @plugin 'thewtex/tmux-mem-cpu-load'

## Net speed
#  https://github.com/tmux-plugins/tmux-net-speed
set -g @plugin 'tmux-plugins/tmux-net-speed'

## Uptime
#  https://github.com/robhurring/tmux-uptime
set -g @plugin 'robhurring/tmux-uptime'

## Command palette
#  https://github.com/lost-melody/tmux-command-palette
set -g @plugin 'lost-melody/tmux-command-palette'
