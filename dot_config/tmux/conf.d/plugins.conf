## Tmux plugin installs

## tmux keyboard layout
#  https://github.com/imomaliev/tmux-keyboard-layout
# set -g @plugin 'imomaliev/tmux-keyboard-layout'

## Tmux Resurrect/Continuum
#  https://github.com/tmux-plugins/tmux-resurrect
set -g @plugin 'tmux-plugins/tmux-resurrect'
#  https://github.com/tmux-plugins/tmux-continuum
set -g @plugin 'tmux-plugins/tmux-continuum'

## Tmux menus
#  https://github.com/jaclu/tmux-menus
set -g @plugin 'jaclu/tmux-menus'
# set -g @menus_trigger 'x'
set -g @menus_location_x 'C'
set -g @menus_location_y 'C'

## Tmux mode indicator
#  https://github.com/MunifTanjim/tmux-mode-indicator
set -g @plugin 'MunifTanjim/tmux-mode-indicator'

## Tmux update display
#  https://github.com/lljbash/tmux-update-display
set -g @plugin 'lljbash/tmux-update-display'

## Floating terminal
#  https://github.com/lloydbond/tmux-floating-terminal
